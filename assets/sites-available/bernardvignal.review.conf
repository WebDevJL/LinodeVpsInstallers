<Directory /var/www/bernardvignal.review/public_html>
    Require all granted
</Directory>
<VirtualHost *:80>
  # Admin email, Server Name (domain name), and any aliases
  ServerAdmin contact@bernardvignal.review
  ServerName  bernardvignal.review
  ServerAlias www.bernardvignal.review
 
  # Index file and Document Root (where the public files are located)
  DirectoryIndex index.html index.php
  DocumentRoot /var/www/bernardvignal.review/public_html
  # Log file locations
  LogLevel warn
  ErrorLog  /var/www/bernardvignal.review/logs/error.log
  CustomLog /var/www/bernardvignal.review/logs/access.log combined
</VirtualHost>
