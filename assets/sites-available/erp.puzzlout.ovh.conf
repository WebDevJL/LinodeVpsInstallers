<Directory /var/www/erp.puzzlout.ovh/public_html>
    Require all granted
</Directory>
<VirtualHost *:80>
  # Admin email, Server Name (domain name), and any aliases
  ServerAdmin contact@puzzlout.com
  ServerName  erp.puzzlout.ovh
  #ServerAlias www.puzzlout.ovh
 
  # Index file and Document Root (where the public files are located)
  DirectoryIndex index.html index.php
  DocumentRoot /var/www/erp.puzzlout.ovh/public_html/portal
  # Log file locations
  LogLevel warn
  ErrorLog  /var/www/erp.puzzlout.ovh/logs/error.log
  CustomLog /var/www/erp.puzzlout.ovh/logs/access.log combined
</VirtualHost>